<html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/matter-js@0.14.2/build/matter.min.js"></script>

    <script src="libraries/keypress-2.1.5.min.js"></script>

    <script src="https://kit.fontawesome.com/5fc6b4bc93.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <title>Gravity Doc</title>
</head>

<body>
    <div id="nameDocModalContainer"></div>
    <div id="helpModalContainer"></div>
    <div id="aboutModalContainer"></div>

    <div id="navbar">
        <div class="container-fluid">
            <div class="row" style="margin-left: 30px;">
                <div class="col-2" id="debug">
                    <div class="row" id="debug">
                        <h1 id="docTitle" data-toggle="modal" data-target="#renameModal" style="cursor:pointer;">My
                            Gravity Document</h1>
                    </div>
                    <div class="row" id="debug">
                        <img src="src/img/documentIcon.png" id="docLogo">
                    </div>
                </div>
                <div class="col-10" id="debug">
                    <div class="row" id="debug" style="border: medium solid#dfe2e6;">
                        <div class="textButtonContainer">
                            <button role="button" type="button" class="btn" data-toggle="dropdown">
                                File
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#" style="cursor:pointer;" onClick="saveDoc()">Save</a>
                                <a class="dropdown-item" data-toggle="modal" data-target="#renameModal"
                                    style="cursor:pointer;">Rename</a>
                                <a class="dropdown-item" onClick="reset()" style="cursor:pointer;">Reset</a>
                                <a class="dropdown-item" onClick="newDoc()" style="cursor:pointer;">New</a>
                            </div>
                        </div>
                        <div class="textButtonContainer">
                            <button role="button" type="button" class="btn" data-toggle="dropdown">
                                Options
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Save</a>
                                <a class="dropdown-item" href="#">Rename</a>
                                <a class="dropdown-item" href="#">Reset</a>
                            </div>
                        </div>
                        <div class="textButtonContainer">
                            <button role="button" type="button" class="btn" data-toggle="dropdown">
                                Help
                            </button>
                        </div>
                        <div class="textButtonContainer">
                            <button role="button" type="button" class="btn" data-toggle="dropdown">
                                About
                            </button>
                        </div>

                    </div>
                    <div class="row" id="debug">
                        <div class="col-md-3 col-sm-12 " id="debug">

                            <div class="form-row" id="debug">
                                <div class="form-col">
                                    <select class="form-control" id="fontSelect" style="width:auto"
                                        onchange="changeFont()">
                                        <option>Serif</option>
                                        <option>Sans-serif</option>
                                        <option>Monospace</option>
                                    </select>
                                </div>
                                <div class="form-col">
                                    <select class="form-control" id="fontSizeSelect" onchange="changeFontSize()">
                                        <option>12 pt</option>
                                        <option>24 pt</option>
                                        <option>72 pt</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-3 col-sm-12" id="debug">
                            <div class="row" id="debug">
                                <div class="col">
                                    <i class="fas fa-bold" id="iconButton"></i>
                                    <i class="fas fa-underline" id="iconButton"></i>
                                    <i class="fas fa-italic" id="iconButton"></i>
                                </div>
                                <div class="col" id="debug">
                                    <i class="fas fa-align-left" id="iconButton" onClick="shiftGravity(0)"></i>
                                    <i class="fas fa-align-center" id="iconButton" onClick="shiftGravity(2)"></i>
                                    <i class="fas fa-align-right" id="iconButton" onClick="shiftGravity(1)"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col" id="debug">
                            <div class="row">
                                <div class="col">
                                    <input type="range" id="gravityStrength" onchange="setGravityStrength()" min="0"
                                        max="100" step=1" value="20">
                                    <label for="gravityStrength"
                                        style="display: table-cell; vertical-align: middle;">Gravity Strength </label>
                                </div>
                                <div class="col">
                                    <input type="range" id="exitForce" onchange="setExitForce()" min="0" max="100"
                                        step=1" value="15">
                                    <label for="exitForce"
                                        style="display: table-cell; vertical-align: middle; text-align: center;">Exit
                                        Force</label>
                                </div>
                                <div class="col">
                                    <input type="range" id="random" onchange="setRandom()" min="0" max="100" step=1"
                                        value="0">
                                    <label for="random"
                                        style="display: table-cell; vertical-align: middle;">Random</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <div class="d-flex justify-content-center" id="docContainer"> </div>

    <script src="letter.js"></script>
    <script src="cursor.js"></script>
    <script src="boundary.js"></script>
    <script src="document.js"></script>
    <script src="topMenu.js"></script>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="nameDocModal.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
